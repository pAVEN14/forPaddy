<div id="mapid"></div>
<div id='response'></div>

<script> 
		$(document).ready(function() {
		
			  $('#form').submit(function(){
			  
			  $('#response').html("<b>Loading response...</b>");

				$.ajax({
					type: "POST",
					url: "/Geolocation.php",
					data: $(this).serialize(),
				})
				
				.done(function(data){
					if (data){
						if ( isNaN(document.getElementById("latitude").value) || isNaN(document.getElementById("longitude").value) ) { 
							alert("Invalid coordinates");
							$('#response').html("Invalid coordinates");							
						} else {
							locationdata = JSON.parse(data)
							editMap(locationdata)
							$('#response').html(locationdata[0]['name']);
						
						}
							
						}
					})
				.fail(function() {
					alert( "Error" ); 
				});
				return false;

			  });
		  });
</script>
